language: php

php:
  - 5.5
  - 5.6
  - hhvm
  - nightly

sudo: false

matrix:
  allow_failures:
    - php: hhvm

services: mongodb

before_install:
    - yes '' | pecl -q install -f mongo
    - composer self-update

install:
    - composer --prefer-source install

